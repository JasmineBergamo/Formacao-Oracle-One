<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var idadeGeracao = 28;
    var anoAtual = 2022;
    var tempoGeracao = anoAtual - 1500;
    var numeroDeGeracoes = idadeGeracao/ tempoGeracao;


    mostra("Desde 1500 já ocorreram " + numeroDeGeracoes + "gerações");
    pulaLinha();
</script>
